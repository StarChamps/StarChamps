<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Sugerencias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #252440;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form div {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        .radio-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #0679a7;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #005f8a;
        }
        .back-button {
            display: block;
            width: 97%;
            padding: 10px;
            background-color: #f44336;
            color: white;
            text-align: center;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #d32f2f;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"], /* Agrega más tipos si es necesario */
        select,
        textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Sugerencias</h2>
        <form type="text" action="mailto:ramonalatristeangelgabriel@gmail.com" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>
            </div>
            <div>
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="prefiero_no_responder">Prefiero no responder</option>
                </select>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label>¿Cuál fue su experiencia con la página?</label>
                <div class="radio-group">
                    <input type="radio" id="muy_buena" name="experiencia" value="muy_buena" required>
                    <label for="muy_buena">Muy buena</label>
                    <input type="radio" id="buena" name="experiencia" value="buena">
                    <label for="buena">Buena</label>
                    <input type="radio" id="media" name="experiencia" value="media">
                    <label for="media">Media</label>
                    <input type="radio" id="mala" name="experiencia" value="mala">
                    <label for="mala">Mala</label>
                </div>
            </div>
            <div>
                <label for="sugerencias">Sugerencias:</label>
                <textarea id="sugerencias" name="sugerencias" rows="4" required></textarea>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
        <div>
            <a href="index.html" class="back-button">Regresar al Inicio</a>
        </div>
    </div>
</body>
</html>
